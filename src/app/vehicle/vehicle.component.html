<div class="vehicleItem">
    <div class="vehicleItem__image">
        <img [src]="vehicle.image" alt="">
    </div>
    <div class="vehicleItem__info">
        <span class="vehicleItem__title">{{vehicle.brand}} {{vehicle.model}}</span>
        <span></span>
        <div>
            <span>{{vehicle.year}}</span>
        </div>
        <span>{{vehicle.price}}</span>
    </div>
</div>
